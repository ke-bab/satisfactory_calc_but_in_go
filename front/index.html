<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Planner</title>
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
<div id="planner">
    <div id="left-panel">
        <div id="root-control">
            <input id="wanted_input" list="wanted_resource" placeholder="type name here">
            <input id="amount_input" type="number" min="0" value="10">
            <select id="recipe_input">
                <option value="">Select recipe</option>
            </select>
        </div>
        <div id="selected-control">
            <select id="selected-recipe"></select>
        </div>
    </div>

    <div id="grid"></div>

    <datalist id="wanted_resource">
    </datalist>
</div>

<script src="/static/src/main.js"></script>

</body>
</html>
